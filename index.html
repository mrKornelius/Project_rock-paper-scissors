<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="heading">Rock - Paper - Scissors</div>
    <div class="undertext">The winner is the first to 5 wins.</div>

    <div class="buttons">
        <button class="button" id="rock">&#x1FAA8;</button>
        <button class="button" id="paper">&#x1F4C3;</button>
        <button class="button" id="scissors">&#x2702;</button>
    </div>
    <div class="score">
        Player <span class="playerScore">0</span> - <span class="computerScore">0</span> Computer
        <div class="winner"></div>
    </div>
    <div class="resetgame"><span id="resetgame">Restart Game!</span></div>
    <div class="results"></div>


    <script src="script.js"></script>
</body>
</html>
